<p>users works!</p>
<ul>
    <!-- <li>{{users[0]}}</li> 
    <li>{{users[1]}}</li>
    <li>{{users[2]}}</li>
    <li>{{users[3]}}</li> -->
    <li *ngFor="let user of users" (click)="selectUser(user)">
        {{user.toStr()}}
        <!-- {{user.id}}, {{user.name}}, {{user.email}},
        {{user.lastLogin}},{{user.password}} -->
    </li>
</ul>
<p *ngIf="selectedUser">selected user: <strong>{{selectedUser.name}}</strong></p>

<table mat-table [dataSource]="users">
    <mat-text-column name="id" headerText="ID"></mat-text-column>
    <mat-text-column name="name" headerText="Name"></mat-text-column>
    <mat-text-column name="email" headerText="E-mail"></mat-text-column>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
