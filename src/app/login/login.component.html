<p>aktualny auth: {{getAuth()}}</p>
<div>
    <!-- <form>
        <label>Meno: </label>
        <input type="text" [(ngModel)]="auth.name" name="name">
        <label>Heslo: </label>
        <input type="text" [(ngModel)]="auth.password" name="passwd">
    </form>     -->
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Enter your username</mat-label>
            <input matInput [(ngModel)]="auth.name" name="name">
            <mat-hint>Enter your username</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="auth.password" name="passwd">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint>Enter your password</mat-hint>
        </mat-form-field>
    </form>
</div>
