<mat-form-field appearance="fill" class="wide">
    <mat-label>Filter</mat-label>
    <input matInput type="text" (keyup)="filter($event)">
</mat-form-field>
<div >
<table mat-table [dataSource]="filmsDataSource" matSort multiTemplateDataRows>
    <!-- <mat-text-column name="id" headerText="ID"></mat-text-column> -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let film">
            {{ film.id}}
        </td>
    </ng-container>
    <ng-container matColumnDef="nazov">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazov</th>
        <td mat-cell *matCellDef="let film">
            {{ film.nazov}}
        </td>
    </ng-container>
    <ng-container matColumnDef="slovenskyNazov">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SLovensky nazov</th>
        <td mat-cell *matCellDef="let film">
            {{ film.slovenskyNazov}}
        </td>
    </ng-container>
    <ng-container matColumnDef="rok">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rok</th>
        <td mat-cell *matCellDef="let film">{{film.rok}}</td>
    </ng-container>
    <ng-container matColumnDef="afi1998">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>AFI 1998</th>
        <td mat-cell *matCellDef="let film">{{film.poradieVRebricku['AFI 1998']}}</td>
    </ng-container>
    <ng-container matColumnDef="afi2007">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>AFI 2007</th>
        <td mat-cell *matCellDef="let film">{{film.poradieVRebricku['AFI 2007']}}</td>
    </ng-container>


    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let myRowData" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail"
                [@detailExpand]="myRowData == expandedElement ? 'expanded' : 'collapsed'">
                <div *ngIf="selectedFilm">
                    <!-- <h2>imdb ID: {{myRowData.imdbID}}</h2> -->
                    id filmu: {{selectedFilm}}
                    <app-film-detail></app-film-detail>
                </div>
                

                <!-- <div class="example-element-diagram">
                    plagat filmu
                </div>
                <div class="example-element-description">
                    popis k filmu. obsah, zaner, herci a vsetko toto natahane z tej stranky
                </div> -->
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" class="example-element-row"
        [class.example-expanded-row]="expandedElement === myRowData"
        (click)="expandedElement = expandedElement === myRowData ? null : myRowData; selectFilm(myRowData)"></tr>

    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</div>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page">
</mat-paginator>
